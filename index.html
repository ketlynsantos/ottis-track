<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OTIS-TRACK — Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="brand">
          <div>OTIS-TRACK</div>
          <div class="elev"></div>
        </div>
        <nav class="pillnav">
          <a href="home.html">Home</a>
          <a href="index.html">Dashboard</a>
          <a href="projetos.html">Projetos</a>
          <a href="portal.html?id=BR-5510">Portal do Cliente</a>
        </nav>
        <div class="search"><input placeholder="Buscar projeto..." /></div>
      </div>
    </header>
    <div class="container">
      <div class="filters">
        <div class="pill">
          <label class="small">País</label
          ><select>
            <option>Todos</option>
            <option>Brasil</option>
            <option>Chile</option>
            <option>Argentina</option>
          </select>
        </div>
        <div class="pill">
          <label class="small">Etapa</label
          ><select>
            <option>Todas</option>
            <option>Fabricação</option>
            <option>Instalação</option>
            <option>Testes</option>
          </select>
        </div>
        <div class="pill">
          <label class="small">Período</label
          ><select>
            <option>Últimos 90 dias</option>
            <option>Últimos 30 dias</option>
          </select>
        </div>
      </div>
      <div class="kpi-strip" id="kpis"></div>
      <div class="card table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Projeto</th>
              <th>País</th>
              <th>Cliente</th>
              <th>Etapa</th>
              <th>No prazo</th>
              <th>Tempo de ciclo</th>
              <th>Situação</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <div class="toast"></div>
    <footer class="footer">
      © 2025 OTIS-TRACK — MVP · Trabalho de faculdade da FIAP (Challenge 2025)
    </footer>
    <script src="js/app.js"></script>
    <script>
      OTApp.renderKPIs(document.getElementById("kpis"), OTApp.DATA.projects);
      OTApp.renderTable(document.getElementById("tbody"), OTApp.DATA.projects);
    </script>
  </body>
</html>
